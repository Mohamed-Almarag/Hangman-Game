<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <!-- Start Hangman Game -->
    <div class="hangman-container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From : <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-gusess"></div>
    </div>
    <div id="right-word"></div>
    <!-- End Hangman Game -->

    <!--End Fruit Game-->
    <script src="learn.js"></script>
</body>
</html>
